<!DOCTYPE html>
<html>
  <head>
    <title>colour</title>
    <meta charset="UTF-8">
    <meta name="description" content="For when someone sends me a hexadecimal colour and I'm too lazy to use alternative methods to read it."/>
    <link href="https://fonts.googleapis.com/css?family=Barrio" rel="stylesheet">
    <style>
      html, body {
        height: 100%;
        width: 100%;
      }
      body {
        font-family: 'Barrio', cursive;
        margin: 0;
        transition: background .2s;
      }
      thing {
        position: fixed;
        top: 0;
        bottom: 0;
        height: 0;
        width: 100%;
        left: 0;
        margin: auto 0;
        text-align: center;
        font-size: 10vw;
        line-height: 0;
      }
      textarea {
        opacity: 0;
        position: fixed;
        top: 100%;
      }
    </style>
  </head>
  <body>
    <thing>Paste in a colour</thing>
    <textarea></textarea>

    <script>
document.querySelector('textarea').focus(); // keep focus on the textarea
document.querySelector('textarea').onblur=e=>document.querySelector('textarea').focus();
if (window.location.hash) {
  var colour=window.location.hash.slice(1);
  if (colour[0]!=='#'&&!/[^0-9abcdef]/i.test(colour)) colour='#'+colour;
  document.body.style.backgroundColor=colour;
  if (document.querySelector('thing')) document.body.removeChild(document.querySelector('thing'));
}
document.onpaste=e=>{
  e.stopPropagation();
  e.preventDefault();
  var paste=e.clipboardData||window.clipboardData; // get paste data
  paste=paste.getData('Text').replace(/\s/g,''); // get rid of whitespace
  if (paste[0]!=='#'&&!/[^0-9abcdef]/i.test(paste)) paste='#'+paste; // if it starts with # and it contains only 0-f add # to it
  document.body.style.backgroundColor=paste; // change the background-color of body
  if (document.querySelector('thing')) document.body.removeChild(document.querySelector('thing')); // thing is not needed after the first paste
};
    </script>
  </body>
  <!-- MADE BY SEAN -->
</html>
